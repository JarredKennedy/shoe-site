<section>
	<h2>%NAME%</h2>

	<div class="product-overview">

		<div class="product-gallery">
			<figure>
				<img src="%MAINIMG%" width="400" height="300" alt="%NAME% shoe">
			</figure>
			%COLORS%
		</div>

		<div class="product-purchase">
			
			%COPY%

			<div class="price">
				<span class="currency">&dollar;%PRICE%</span>
			</div>

			<form>
				<div class="field">
					<label for="shoe-size">Size</label>
					%SIZES%
				</div>

				<button>Add to Cart</button>

				<a href="#add-wishlist" class="icon-link wishlist">Add to wishlist</a>
			</form>

			<div class="product-details">
				<h3>Materials and Details</h3>
		
				%DETAILS%
			</div>

		</div>

	</div>

</section>
