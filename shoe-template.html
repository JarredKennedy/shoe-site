<section>
	<h2>%NAME%</h2>

	<div class="product-overview">

		<div class="product-gallery">
			<figure>
				<img src="%MAINIMG%" width="400" height="300" alt="%NAME% shoe">
			</figure>
			%COLORS%
		</div>

		<div class="product-purchase">
			

			<form>
				<div class="field">
					<label for="shoe-size">Size</label>
					%SIZES%
				</div>

				<button>Add to Cart</button>
			</form>

			%COPY%
		</div>

	</div>

	<div class="product-details">
		<h3>Materials and Details</h3>

		%DETAILS%
	</div>

</section>
