<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TipTop Soles | %PAGENAME%</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <aside>
                <div class="logo-container">
                    <a href="./index.html">
                        <img src="./img/logo.png" width="200" height="200" alt="TipTop Soles logo" title="TipTop Soles">
                    </a>
                </div>
    
                <nav class="feature-links">
                    <ul class="link-list horizontal">
                        <li>
                            <a href="#login" class="icon-link login">Login</a>
                        </li>
                        <li>
                            <a href="#wishlist" class="icon-link wishlist">Wishlist</a>
                        </li>
                    </ul>
                </nav>
    
                <form action="" method="get" class="search-form desktop-only">
                    <div class="search-field">
                        <label for="search-box-pc">Search</label>
                        <input type="search" value="" name="query" id="search-box-pc">
                    </div>
                    <div class="search-submit">
                        <input type="submit" value="Search">
                    </div>
                </form>

                <nav class="main-links">
                    <ul class="link-list">
                        %LINKS%
                    </ul>
                </nav>
    
                <nav class="supplemental-links desktop-only">
                    <ul class="link-list">
                        <li>
                            <a href="#feedback" class="icon-link feedback">Leave Feedback</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main>
                <div class="content %SLUG%">
                    <h1>Welcome to TipTop Soles</h1>

                    %CONTENT%
                </div>
            </main>
        </div>
        <footer>
            <div class="copyright">
                &copy; 2023 TipTop Soles
            </div>
            <nav class="footer-links">
                <ul class="link-list horizontal">
                    <li>
                        <a href="#delivery-policy">Devliery Policy</a>
                    </li>
                    <li>
                        <a href="#returns-policy">Returns Policy</a>
                    </li>
                    <li>
                        <a href="#exchange-policy">Exchange Policy</a>
                    </li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="#facebook">
                    <span class="icon facebook">Facebook</span>
                </a>
                <a href="#twitter">
                    <span class="icon twitter">Twitter</span>
                </a>
                <a href="#instagram">
                    <span class="icon instagram">Instagram</span>
                </a>
            </div>
        </footer>
    </body>
</html>
